name: Orchestrator Plan Intake

on:
  repository_dispatch:
    types: [orchestrator_plan_ready]

permissions:
  contents: write
  issues: write

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}

jobs:
  intake:
    runs-on: ubuntu-latest
    steps:
      - name: Show event payload (debug)
        run: |
          echo "$GITHUB_EVENT_PATH"
          cat "$GITHUB_EVENT_PATH"

      - name: Extract run_id & objective
        id: extract
        run: |
          set -e
          RUN_ID=$(jq -r '.client_payload.run_id // empty' "$GITHUB_EVENT_PATH")
          if [ -z "$RUN_ID" ]; then echo "No run_id in payload"; exit 1; fi
          echo "run_id=$RUN_ID" >> "$GITHUB_OUTPUT"
          OBJ=$(jq -r '.client_payload.objective // "Objective not provided"' "$GITHUB_EVENT_PATH")
          echo "objective=$OBJ" >> "$GITHUB_OUTPUT"

      - name: Create Issue (work order)
        id: issue
        uses: actions/github-script@v7
        with:
          script: |
            const runId = "${{ steps.extract.outputs.run_id }}";
            const objective = "${{ steps.extract.outputs.objective }}";
            const body = [
              `**Run ID:** ${runId}`,
              `**Objective:** ${objective}`,
              "",
              "### Steps",
              "- (Lovable brief will be posted below automatically)",
              "",
              "### Acceptance",
              "- (Acceptance will be posted below automatically)",
              "",
              "_Generated by Orchestrator_"
            ].join("\n");
            const { data } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Orchestrator: Plan for ${runId}`,
              body
            });
            core.setOutput('issue_number', String(data.number));

      - name: Wait for 3-AI merged prompt (runs.final_prompt_markdown)
        id: wait_prompt
        env:
          RUN_ID: ${{ steps.extract.outputs.run_id }}
        run: |
          set -euo pipefail
          ATTEMPTS=12   # ~60s
          SLEEP=5
          for i in $(seq 1 $ATTEMPTS); do
            RESP="$(curl -sS "${SUPABASE_URL}/rest/v1/runs?id=eq.${RUN_ID}&select=final_prompt_markdown" \
              -H "apikey: ${SUPABASE_SERVICE_ROLE}" \
              -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE}" \
              -H "Accept: application/json")"
            PROMPT="$(echo "$RESP" | jq -r '.[0].final_prompt_markdown // empty')"
            if [ -n "$PROMPT" ]; then
              printf "%s\n" "$PROMPT" > lovable_prompt.md
              echo "prompt_path=lovable_prompt.md" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            echo "3-AI prompt not ready yet (attempt $i/$ATTEMPTS); sleeping ${SLEEP}sâ€¦"
            sleep $SLEEP
          done
          echo "Timed out waiting for 3-AI to write runs.final_prompt_markdown for id=${RUN_ID}"
          exit 2

      - name: Post Lovable Build Brief (3-AI output)
        uses: actions/github-script@v7
        env:
          PROMPT_PATH: ${{ steps.wait_prompt.outputs.prompt_path }}
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync(process.env.PROMPT_PATH, 'utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
