name: Orchestrator Test Runner

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  issues: write

jobs:
  run_tests:
    if: startsWith(github.event.comment.body, '/test')
    runs-on: ubuntu-latest
    steps:
    - name: Extract run_id from issue body (robust)
      id: extract
      env:
        ISSUE_BODY: ${{ github.event.issue.body }}
      run: |
        echo "== ISSUE BODY START =="
        printf "%s\n" "$ISSUE_BODY"
        echo "== ISSUE BODY END =="
    
        # Normalize: remove CR, strip markdown asterisks, collapse spaces
        CLEAN=$(printf "%s" "$ISSUE_BODY" | tr -d '\r' | sed 's/\*\*//g' | tr -s ' ')
        echo "== CLEANED BODY =="
        printf "%s\n" "$CLEAN"
    
        # Try 1: explicit 'Run ID:' line (case-insensitive)
        RUN_ID=$(printf "%s" "$CLEAN" | sed -nE 's/.*[Rr]un[ ]*[Ii][Dd]:[ ]*([0-9a-fA-F-]{36}).*/\1/p' | head -n1)
    
        # Try 2: first UUID anywhere
        if [ -z "$RUN_ID" ]; then
          RUN_ID=$(printf "%s" "$CLEAN" | grep -oE '[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}' | head -n1)
        fi
    
        if [ -z "$RUN_ID" ]; then
          echo "Could not find Run ID in issue body (after normalization)"; exit 1
        fi
    
        echo "Extracted run_id: $RUN_ID"
        echo "run_id=$RUN_ID" >> "$GITHUB_OUTPUT"


      - name: Mock smoke test
        id: mock
        run: |
          echo "Running smoke test for run ${{ steps.extract.outputs.run_id }}..."
          echo "success=true" >> $GITHUB_OUTPUT
          echo "log=All endpoints returned 200 OK (mock)" >> $GITHUB_OUTPUT

      - name: Report to Supabase
        env:
          TEST_API: ${{ secrets.ORCH_TEST_URL }}
          ORCH_ADMIN_SECRET: ${{ secrets.ORCH_ADMIN_SECRET }}
        run: |
          curl -sS -X POST "$TEST_API" \
            -H "x-orch-admin: $ORCH_ADMIN_SECRET" \
            -H "content-type: application/json" \
            -d "{\"run_id\":\"${{ steps.extract.outputs.run_id }}\",\"test_name\":\"smoke\",\"success\":${{ steps.mock.outputs.success }},\"log\":\"${{ steps.mock.outputs.log }}\"}"

      - name: Comment result
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `ðŸ§ª Smoke test completed for run **${{ steps.extract.outputs.run_id }}** â€” OK âœ…`
            });
